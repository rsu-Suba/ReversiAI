<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リバーシ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>リバーシ (Human vs Human)</h1>

    <div id="game-container">
        <div id="board"></div>
        <div id="info-panel">
            <div id="turn-info">
                <p>手番:</p>
                <div id="current-player-display"></div>
            </div>
            <div id="score">
                <p>🔴 <span id="black-score">2</span></p>
                <p>⚪ <span id="white-score">2</span></p>
            </div>
            <p id="message"></p>
            <button id="reset-button">リセット</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
